<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="scripts/misc.js"></script>
    <script src="scripts/vector.js"></script>

    <script src="scripts/convert.js"></script>

    <script src="scripts/Chart.js"></script>
    <script src="scripts/drawFlightpath.js"></script>

    <script src="scripts/BB.js"></script>
    <script src="scripts/FlightPath.js"></script>

    <script src="scripts/arrayToCSV.js"></script>

</head>
<body>
    <h3>Force of Drag: <span class="number" id="fdrag">0</span> N</h3>
    <h3>X: <span class="number" id="drag-x">0</span> N, Y: <span class="number" id="drag-y">0</span> N</h3>


    <h3>Force of Weight: <span class="number" id="weight">0</span> N</h3>

    <div class="download-btn">
        <button id ="btn">Download CSV</button>
    </div>


    <div id="graph-div">
        <canvas id="myCanvas" width="200" height="100"></canvas>
    </div>
</body>


<script>

    bb = new BB(g_to_kg(0.40), 0.003, 0.5);
    path = new FlightPath(bb, fps_to_ms(400), 1, 500);



    path.solve(0.001, 10);

    console.log("Time to fall:  " + round(path.results.timeToGround, 3));
    console.log("Maximum Range: " + round(m_to_ft(path.results.maxRange), 1) + " feet");
    console.log("Time to solve: " + round(path.performance.solveT, 3) + " ms");


    drawFlightPath(path.data.xxData, path.data.xyData);


    document.getElementById('btn').onclick = function(){
        arrayToCSV(path.data.xData);
    };




</script>

</html>
